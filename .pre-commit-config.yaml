#            name: pylint
#            entry: pylint
#            language: system
#            types: [python]
#            args:
#              - --rcfile=.pylintrc



  -   repo: https://github.com/asottile/blacken-docs
      rev: v1.12.1
      hooks:
        -   id: blacken-docs
            additional_dependencies: [black~=22.0]
            entry: blacken-docs --skip-errors
